<h1>Gestión Cliente</h1>
<div class="main-container">
    <div class="left">
        <form class="fade-in" id="form">
            <h3>Gestión Cliente</h3>
            <button type="button" id="closeButton" onclick="closeModal()">X</button>
            <div>
                <div class="row">
                    <input type="text" name="nombre" class="large-input" id="nombre" placeholder="Nombre">
                </div>
                <div class="row">
                    <input type="text" name="a_paterno" class="small-input" id="apellido_Paterno"
                        placeholder="Apellido Paterno">
                    <input type="text" name="a_materno" class="small-input" id="apellido_Materno"
                        placeholder="Apellido Materno">
                </div>
                <div class="row">
                    <select name="genero" id="genero" class="small-input">
                        <option value="" disabled selected>Genero</option>
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option>
                        <option value="O">Otro</option>
                    </select>
                    <input type="date" name="fecha_nacimiento" class="small-input" id="fecha_nacimiento"
                        placeholder="Fecha Nacimiento">
                </div>
                <div class="row">
                    <input type="text" name="rfc" class="small-input" id="rfc" placeholder="RFC">
                    <input type="text" name="curp" class="small-input" id="curp" placeholder="CURP">
                </div>
                <div class="row">
                    <input type="text" name="domicilio" class="small-input" id="domicilio" placeholder="Domicilio">
                    <input type="number" name="codigo-postal" class="small-input" id="codigo-postal"
                        placeholder="Codigo Postal">
                </div>
                <div class="row">
                    <input type="text" name="ciudad" class="small-input" id="ciudad" placeholder="Ciudad">
                    <input type="text" name="estado" class="small-input" id="estado" placeholder="Estado">
                </div>
                <div class="row">
                    <input type="tel" name="telefono" class="small-input" id="telefono" placeholder="Teléfono">
                    <input type="date" name="fecha_de_registro" class="small-input" id="fecha_de_registro"
                        placeholder="Fecha de registro" readonly>
                </div>

                <div class="row">
                    <input type="text" name="email" class="small-input" id="email" placeholder="Email">
                    <input type="file" id="txtFoto" accept="image/*" onchange="controller.loadImage();"
                        class="small-input">
                    <input type="text" id="txtData" hidden class="small-input">
                </div>
                <div class="row">
                    <img src="../img/placeholder.png" id="previewImage" style="height: calc(100vh - 700px);">
                </div>
            </div>
            <div id="buttons">
                <button type="button" onclick="controller.addCliente();"><i class="fa-solid fa-circle-plus"></i>
                    <span>Registrar</span></button>
                <button type="button" onclick="controller.editCliente();"><i class="fa-solid fa-pencil"></i>
                    <span>Modificar</span></button>
                <button type="button" id="deleteButton"><i class="fa-solid fa-circle"></i> <span>-</span></button>
            </div>
        </form>
    </div>
    <div class="right">
        <div id="tabla">
            <div id="filtros">
                <button onclick="controller.showModal()">
                    <i class="fa-solid fa-circle-plus"></i> <span>Registrar</span>
                </button>
                <input type="search" class="button large-input" name="" id="" placeholder="Buscar Sucursal"
                    onkeyup="controller.searchCliente();">
                <div class="checkbox-wrapper-2">
                    <input type="checkbox" class="sc-gJwTLC ikxBAC" name="mostrar-inactivos" id="mostrar-inactivos"
                        onchange="controller.loadTable();">
                </div>
            </div>
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody id="tblClientes"></tbody>
            </table>
        </div>
    </div>
</div>
