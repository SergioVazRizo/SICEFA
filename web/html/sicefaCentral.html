<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="../img/logo.webp" type="image/x-icon">
        <!-- alerts -->
        <link rel="stylesheet" href="../css/toastr.css">
        <title>Sicefa Central</title>
    </head>
    <body onload="home()">
        <header>
            <nav>
                <div class="icons">
                    <ul>
                        <li><button onclick="home();"><i id="home" class="fa-solid fa-house active"></i></button></li>
                        <li><button onclick="sucursal();">
                                <i id="sucursal" class="fa-solid fa-store"></i>
                            </button></li>
                        <li><button onclick="producto();"><i id="producto" class="fa-solid fa-syringe"></i></button></li>
                        <li><button onclick="pedido();"><i id="pedido" class="fa-solid fa-truck-fast"></i></button></li>
                    </ul>
                </div>
                <div class="icons" id="abajo">
                    <ul>
                        <li><button onclick="sobreNosotros();"><img src="../img/logo-icon.png" alt="Logo" style="width: 100%; height: 100%;"></button></li>
                        <li><button onclick="cambiarPassword();"><i id="settings" class="fa-solid fa-user-pen"></i></button></li>
                        <li><button onclick="window.location.href = '..';"><i class="fa-sharp fa-solid fa-door-open"></i></button></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main id="miMain">
            <!-- Codigo insertado desde JS -->
        </main>
        <footer>
            <div id="information"></div>
            <script src="https://kit.fontawesome.com/c0424d8c9c.js" crossorigin="anonymous"></script>
            <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
            <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
            <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="../js/toastr.js"></script>
            <script>
                            toastr.options = {
                                "closeButton": true,
                                "debug": false,
                                "newestOnTop": false,
                                "progressBar": true,
                                "positionClass": "toast-top-right",
                                "preventDuplicates": false,
                                "onclick": null,
                                "showDuration": "300",
                                "hideDuration": "1000",
                                "timeOut": "5000",
                                "extendedTimeOut": "1000",
                                "showEasing": "swing",
                                "hideEasing": "linear",
                                "showMethod": "fadeIn",
                                "hideMethod": "fadeOut"
                            }
            </script>
            <script src="../js/ctrlSicefaCentral.js"></script>
        </footer>
    </body>
</html>
